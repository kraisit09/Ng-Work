<div class="card my-3">
  <h3>Counter</h3>

  <div class="card-body">
    <p>
      {{ n }}
    </p>
    <button class="btn btn-outline-success mr-2" (click)="inc()">
      Increase
    </button>
    <button class="btn btn-outline-danger mr-2" (click)="decrease()">
      Decrease
    </button>
    <button class="btn btn-outline-primary mr-2" (click)="reset()">
      Reset
    </button>
  </div>
</div>
